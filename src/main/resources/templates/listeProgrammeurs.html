<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TP fil rouge - DevFullStack Java - 202526</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Liste des programmeurs</h2>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Adresse</th>
            <th>Langage</th>
            <th>Livre</th>
            <th>Salaire</th>
            <th>Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="programmeur : ${lesProgrammeurs}">
            <td th:text="${programmeur.id}"></td>
            <td th:text="${programmeur.nom}"></td>
            <td th:text="${programmeur.prenom}"></td>
            <td th:text="${programmeur.adresse}"></td>
            <td th:text="${programmeur.langage}"></td>
            <td th:text="${programmeur.livre}"></td>
            <td th:text="${programmeur.salaire}"></td>
            <td>
                <form th:action="@{/tpfilrouge/programmeur/supprimer/{id}(id=${programmeur.id})}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 class="mt-5 mb-3">Formulaire d'ajout</h3>
    <h3 class="mt-5 mb-3">Formulaire d'ajout</h3>
    <form th:action="@{/tpfilrouge/programmeurs}" th:object="${programmeur}" method="post">
        <input th:field="*{nom}" placeholder="Nom">
        <input th:field="*{prenom}" placeholder="Prénom">
        <input th:field="*{adresse}" placeholder="Adresse">
        <input th:field="*{langage}" placeholder="Langage">
        <input th:field="*{livre}" placeholder="Livre">
        <input th:field="*{salaire}" type="number" step="0.01" placeholder="Salaire">
        <button type="submit">Ajouter</button>
    </form>
